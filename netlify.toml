[[headers]]
  for = "/*.jpg"
  [headers.values]
  Cache-Control = "public", 
  max-age=504800"

[[headers]]
  for = "/*.png"
  [headers.values]
  Cache-Control = "public", 
  max-age=504000"

[[headers]]
  for = "/*.css"
  [headers.values]
  Cache-Control = "public", 
  max-age=504800"

[[headers]]
  for = "/*.js"
  [headers.values]
  Cache-Control = "public", 
  max-age=504800"

[[headers]]
  for = "*"
  [headers.values]
  Cache-Control = "public", 
  s-max-age=504800"

[[headers]]
  for = "/*"
  [headers.values]
  Cache-Control = "public", 
  s-max-age=504800"

[build.processing]
  skip_processing = false
  
[build.processing.css]
  bundle = true
  minify = false
  
[build.processing.js]
  bundle = true
  minify = false
  
[build.processing.html]
  pretty_urls = true
  
[build.processing.images]
  compress = true