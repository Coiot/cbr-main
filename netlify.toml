[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2260000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=2260000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=2260000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=2260000"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2260000"

[[redirects]]
  from = "/old-path"
  to = "/new-path"
  status = 301
  force = false
  query = {path = ":path"}
  conditions = {Language = ["en","es"], Country = ["US"]}