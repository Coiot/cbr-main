<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ title }}</title>
    <meta name="generator" content="VuePress {{ version }}">
    {{{ userHeadTags }}}
    {{{ pageMeta }}}
    {{{ canonicalLink }}}
    <script>
      (function () {
        var mode = "dark";
        try {
          var saved = window.localStorage.getItem("themeMode");
          if (saved === "light") {
            mode = "light";
          }
        } catch (error) {}
        document.documentElement.setAttribute("data-theme", mode);
        document.documentElement.style.colorScheme = mode;
      })();
    </script>
    {{{ structuredDataTags }}}
    {{{ renderResourceHints() }}}
    {{{ renderStyles() }}}
  </head>
  <body>
    <!--vue-ssr-outlet-->
    {{{ renderScripts() }}}
  </body>
</html>
